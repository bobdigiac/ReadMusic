<!Doctype html>
<html>
    <head>
        <link type = "text/css" rel= "stylesheet" href = "ReadMusic_stylesheet.css"/>
        <title>Learning to read music</title>
        <script src="ReadMusic.js"></script>
    </head>

    <body onload="moveButtons()">
        <div id="header">
            <p><span>ReadMusic</span><br>by<br><a href="http://www.bobdigiacomo.com">bobdigiacomo.com</a></p>
        </div>
        <div id="content">
            <div id="staff">
                <br>
                <br>
                <img src="images/examples/blank_treble_staff.png" alt="blank treble staff"/>
                <img id="oval" src="images/examples/red_oval.png" alt="red oval"/>
                <img id="whole_note" src="images/examples/whole_note.png" alt="whole note"/>
            </div>
            <div id="text">
                <br>
                <p id="question">Please click the NEXT button to begin</p>
                <div id="buttonDiv">
                    <div id="buttonAdiv">
                        <button id="A" class="button" onclick="checkAns(true)">Read</button>
                    </div>
                    <div id="buttonBdiv">
                        <button id="B" class="button" onclick="checkAns(false)">Music</button>
                    </div>
                </div>
                <br>
                <div id="ansArea">
                    <p id="answer">Write something here</p>
                </div>
                <button id = "next" class="button" onclick="buttonReset(); 
                loadQuestion()">Next -></button>
            </div>
        </div>
        <div id="footer">
            <div style="margin-left:15%">
                <div id="divblue"></div>
                <div style="height:10px"></div>
                <div id="divgray"></div>
            </div>
        </div>
    </body>
</html>
